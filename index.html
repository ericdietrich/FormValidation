<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Desafio BPM</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
                <img class="rounded-circle" src="https://source.unsplash.com/60x60/?bike" alt="Logo da Loja">
                <span class="navbar-brand mb-0 h1 text-light">Loja do Scott</span>
            </div>

        </nav>
    </header>

    <section class="mt-4">

        <div class="container bg-light rounded shadow">
            <h1 class="mb-4 p-4">Formulário de Cadastro</h1>
            <form name="cadastro" id="cadastro" action="POST" class="p-4">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nascimento">Data de Nascimento*</label>
                        <input type="date" class="form-control" id="nascimento" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cpf">CPF*</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required
                            maxlength="14">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="celular">Celular*</label>
                        <input type="text" class="form-control" id="celular" placeholder="99 99990 9999" required
                            maxlength="13">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email*</label>
                        <input type="email" class="form-control" id="email" placeholder="conta@lojadoscott.com"
                            required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cep">CEP*</label>
                        <input type="text" class="form-control" id="cep" placeholder="00000-000" required maxlength="9">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="logradouro">Logradouro*</label>
                        <input type="text" class="form-control" id="logradouro" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numero">Número*</label>
                        <input type="text" class="form-control" id="numero" placeholder="" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" placeholder="Apto, casa...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="bairro">Bairro*</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cidade">Cidade*</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="uf">UF*</label>
                        <input type="text" class="form-control" id="uf" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="bio">Descrição (Bio)*</label>
                        <textarea type="text" class="form-control" id="bio"
                            placeholder="Conte um pouco sobre você... (no mímino 15 letras)" required
                            minlength="15"></textarea>
                    </div>
                </div>

                <button type="submit" id="submit" class="btn btn-primary">Finalizar Cadastro</button>
            </form>


        </div>
    </section>

    <footer></footer>

    <!-- JavaScript (Opcional) -->
    <script type="module" src="./script/scripts.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
